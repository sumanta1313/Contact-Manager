<!DOCTYPE html>
<html lang="en" 
class="light"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <link rel="stylesheet" data-th-href="@{'/css/github_button.css'}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">

    <!-- common header -->

    <!-- if user is logged in -->
<div th:if="${loggedInUser}">
<div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
</div>


<!-- if user is not logged in -->

<div th:unless="${loggedInUser}">

<div data-th-replace="~{navbar :: navbar}"></div>

</div>




    
    
    <div class="p-4">
        <section th:replace="${content}">Default Content</section>
    </div>

<div> </div>
    <!-- common footer -->

<footer>

</footer>

<script th:src="@{'/js/script.js'}"></script>
    <th:replace="${script}"></th:block>
</body>
</html>
