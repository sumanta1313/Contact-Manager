<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(content=~{::#content}, title=~{::title}, script=~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th-text="${loggedinUser.name}+'| SCM">All your Contacts</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    
</head>
<body>
    <div id="content">
        <!-- sidebar -->

        

<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    
    <div  class="sm:pl-64 pt-20" >
        <div class="">
        <h1 class="text-5xl text-center">All your Contacts.</h1>
    <p class="text-center">List of Contacts.</p>


<div class="contacts_container mt-4">


<div class="relative border-2 border-gray-300  bg-gray-100  bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-50  rounded-[50px] overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex  p-5 items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        <div>
            <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                <span class="sr-only">Action button</span>
                Action
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Reward</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Promote</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Activate account</a>
                    </li>
                </ul>
                <div class="py-1">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete User</a>
                </div>
            </div>
        </div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
        </div>
    </div>
    <table class="w-full rounded-[25px] text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100  rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600  dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-50 border-2 border-gray-500">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Link
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-object="${c}" data-th-each="c : ${contacts}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100  rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-50 border-2 border-gray-500">
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                </td>
                <td scope="row" class="flex items-center px-2 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img  onerror="this.onerror=null; this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png';" class="w-10 h-10 rounded-full" data-th-src="*{picture}" alt="Nudes">
                    <div class="ps-3">
                        <div class="text-base font-semibold" data-th-text="*{name}"></div>
                        <div class="font-normal text-gray-500" data-th-text="*{email}"></div>
                    </div>
                </td>
                <td class="px-2 py-4" data-th-text="*{phoneNumber}">
                    
                </td>
                <td class="px-6 py-4">
    <div class="flex items-center">
        <span th:if="*{favorite}">‚ù§Ô∏è Favourite</span>
        <span th:unless="*{favorite}">üíî Not Favourite</span>
    </div>
</td>

                <td class="px-2 py-4">
                    <a th:href="*{facebookLink}" class="text-gray-500 hover:text-blue-700 dark:text-gray-100 transition-transform duration-300 ease-in-out hover:scale-125" title="Facebook">
      <i class="fa-brands fa-facebook"></i>
    </a>
    <a th:href="*{linkedInLink}" class="text-gray-500 hover:text-blue-500 dark:text-gray-100 transition-transform duration-300 ease-in-out hover:scale-125" title="LinkedIn">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a th:href="*{instaLink}" class="text-gray-500 hover:text-pink-600 dark:text-gray-100 transition-transform duration-300 ease-in-out hover:scale-125" title="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a th:href="*{websiteLink}" class="text-gray-500 hover:text-blue-400 dark:text-gray-100 transition-transform duration-300 ease-in-out hover:scale-125" title="Website">
      <i class="fa-solid fa-globe"></i>
    </a>
                </td>
                <td class="px-2 py-4">
  <div class="flex gap-3">
    <a href="#"
       class="border-2  rounded-full text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200 hover:shadow-inner hover:shadow-blue-200 transition-all duration-300 ease-in-out hover:scale-125"
       title="Edit">
      <i class="fa-solid fa-user-pen m-3"></i>
    </a>
    <a href="#"
       class="border-2 rounded-full text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-200 hover:shadow-inner hover:shadow-red-400 transition-all duration-300 ease-in-out hover:scale-125"
       title="Delete">
      <i class="fa-solid fa-trash m-3"></i>
    </a>
  </div>
</td>

            </tr>
           
        </tbody>
    </table>
</div>

</div>
    
    </div>
    </div>
</div>
   <script>
        console.log("contacts page")
       </script>
    
    <!-- flowbite content -->
     
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


     <!-- flowbite content end-->
</body>
</html>
