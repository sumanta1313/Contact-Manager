<!DOCTYPE html>

<html lang="en" th:replace="~{base :: parent(content=~{::#content}, title=~{::title}, script=~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th-text="${loggedinUser.name}+'| SCM">Add contacts page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    
    
        
</head>
<body>
    <div id="content">
        <!-- sidebar -->

        

<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    
    <div  class="sm:pl-64 pt-20" style="height:1000px;">
       <div class="grid grid-cols-12"> 
        
            <div class="col-span-12 md:col-span-8 lg:col-span-12 mx-auto ">
                <div id="card" class="card relative p-[2px] bg-[conic-gradient(at_top_left,_#00f0ff,_#00ff75,_#ffe600)] hover:shadow-[0_0_30px_1px_rgba(0,240,255,0.3),0_0_30px_1px_rgba(0,255,117,0.3),0_0_30px_1px_rgba(255,230,0,0.3)] transition-all duration-300  mb-10 w-full max-w-3xl p-6 bg-white border border-gray-200 rounded-xl shadow-sm  dark:bg-gray-800 dark:border-gray-700 ">
            <div class="w-full max-w-3xl p-6 bg-white border border-gray-200 rounded-xl dark:bg-gray-800 dark:border-gray-700 transition-transform transform hover:scale-[0.98]">
            <div th:if="${message}" th:replace="message :: messagebox"></div>
              <h1 class="text-3xl font-semibold">Add new contacts</h1>
            <p class="text-gray-500">This contact will be stored on cloud,you can direct email this client from Accord</p>
            
           
<form data-th-action="@{'/user/contact/add'}" data-th-object="${contactForm}" method="post" class="max-w-lg mt-8 mx-auto" enctype="multipart/form-data">
    <!-- Name -->
    <div class="mb-3 ">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-user"></i>
      </span>
      <input th:field="*{name}" type="text"  class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Bonnie Green">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
</div>  
<!-- Email -->
<div class="mb-3">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-envelope"></i>
      </span>
      <input type="email" th:field="*{email}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Bonnie@Green.com">
       <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
</div>
<!-- Phone number -->
<div class="mb-3">
    <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-phone"></i>
      </span>
      <input type="tel" th:field="*{phoneNumber}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234567890">
      <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>
</div>
<!-- Adress -->
 <div class="mb-3">
    <label for="adress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Adress</label>
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-location-dot"></i>
      </span>
      <textarea th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your Adress here..."></textarea>
    </div>
    </div>
<!-- Description -->
<div class="mb-3">
    <label for="Description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-book"></i>
      </span>
      <textarea th:field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about them..."></textarea>
    </div>
    </div>
<!-- social links -->
    <div class="flex">
        <!-- 1st row -->
        <div class="w-full mr-2">
            <!-- Facebook -->
<div class="mb-3">
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-brands fa-facebook"></i>
      </span>
      <input type="text" th:field="*{facebookLink}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Facebook URL">
    </div>
</div>
        </div>
        <div class="w-full">
            <!-- Website -->
<div class="mb-3">
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-solid fa-globe"></i>
      </span>
      <input type="text" th:field="*{websiteLink}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Website URL">
    </div>
</div>
        </div>
        </div>
        

    <div class="flex">
        <!-- 2nd row -->
        <div class="w-full mr-2">
            <!-- instagram -->
<div class="mb-3">
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-brands fa-instagram"></i>
      </span>
      <input type="text" th:field="*{instaLink}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Instagram URL">
    </div>
</div>
        </div>
        <div class="w-full">
            <!-- linkedin -->
<div class="mb-3">
    <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <i class="fa-brands fa-linkedin"></i>
      </span>
      <input type="text" th:field="*{linkedInLink}" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LinkedIn URL">
    </div>
</div>
        </div>
        </div>

       
          
<div class="flex">
  <div class="w-full h-fit flex  transform scale-90">
  <label for="file" class="cursor-pointer -mt-2 -mb-2   w-full h-fit dark:text-gray-700 bg-blue-100  px-16 py-8 rounded-2xl border-4 border-dashed border-gray-700  dark:border-gray-500 flex flex-col items-center justify-center gap-1 hover:bg-blue-300  transition-all duration-300">
    <img src="" id="upload_image_preview" alt="" class="max-h-52 mx-auto rounded-lg shadow m-3"/>
    <!-- SVG icon -->
    <svg height="50" class="fill-gray-700 mb-1 mt-1 "  viewBox="0 0 640 512">
      <path
        d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
      ></path>
    </svg>

    <p>Drag and Drop</p>
    <p>or</p>

    <span class="bg-gray-700 text-white px-4 py-1.5 rounded-lg transition-all hover:bg-gray-900">
      Browse file
    </span>

    <input type="file" id="file" class="hidden" data-th-field="*{contactImage}"/>
    
  </label>
</div>




</div>

 <!-- favourite -->
 <div class="transform scale-50 ">
  <label class="relative inline-flex items-center cursor-pointer">
  <input type="checkbox" value="" class="sr-only peer">
  <div class="group border border-gray-600  shadow-inner shadow-gray-900 peer ring-0  bg-gradient-to-tr from-red-500 via-red-500 to-red-500  rounded-full outline-none duration-300 after:duration-300 w-24 h-12  shadow-md peer-checked:bg-emerald-500  peer-focus:outline-none  after:content-['❌']  after:rounded-full after:absolute after:bg-gray-50 after:border after:border-gray-600 after:outline-none after:h-10 after:w-10 after:top-1 after:left-1 after:-rotate-180 after:flex after:justify-center after:items-center peer-checked:after:translate-x-12 peer-checked:after:content-['✔️'] peer-hover:after:scale-95 peer-checked:after:rotate-0 peer-checked:bg-gradient-to-tr peer-checked:from-green-100 peer-checked:via-lime-400 peer-checked:to-lime-500">
  </div>
  <p class="text-4xl ml-2">Add to favourites ?</p>
</label>


      
</div>         

<!-- Tailwind CSS version -->
 <div class="flex justify-center">
<button type="submit" class="relative overflow-hidden px-5 py-2 text-white font-bold text-sm rounded-full border-2 border-white/30 bg-[rgb(0,107,179)] shadow-[0_10px_20px_rgba(0,0,0,0.2)] flex items-center gap-2 transition-transform duration-300 ease-in-out hover:scale-105 hover:border-white/60 group">
    Add contact
    <svg class="w-6 h-6 transition-transform duration-300 ease-in-out group-hover:translate-x-1" viewBox="0 0 24 24" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="absolute inset-0 before:absolute before:w-[100px] before:h-full before:top-0 before:-left-24 before:opacity-60 before:bg-gradient-to-r before:from-transparent before:via-white before:to-transparent group-hover:before:animate-shine"></span>
  </button>
  </div>

</form>
  
  
        </div></div>
    </div></div></div></div>
    <h1 data-th-text="${loggedInUser.name}"></h1>
    <h1 data-th-text="${loggedInUser.email}"></h1>

    <!-- jodi user logged in ache tahole -->
    

    </div>
</div>
 <script data-th-src="@{'/js/admin.js'}"></script>
   
    
    <!-- flowbite content -->
     

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


     <!-- flowbite content end-->
</body>
</html>
