<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(content=~{::#content}, title=~{::title}, script=~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
      
 
    </style>
</head>
<body>
    <div id="content" class=" grid ">
        <div class="col-span-12 flex justify-center">
       <!-- Gradient Border Wrapper -->
<div class="relative rounded-[20px] p-[2px] bg-[conic-gradient(at_top_left,_#00ff75,_#3700ff)] hover:shadow-[0_0_30px_1px_rgba(0,255,117,0.3)] transition-all duration-300">

  <!-- Inner Card -->
  <div class="rounded-[18px] bg-gray-50 dark:bg-gray-900 w-[25rem] p-6 sm:p-8 transition-transform transform hover:scale-[0.98]">



                <!-- form starts here -->
                <form class="space-y-6" method="post" data-th-action="@{'/authenticate'}">
                    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign up to our platform</h5>
                  
                    <div class="text-left">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                    </div>
                    <div class="text-left">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                        </div>
                        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Forgot Password?</a>
                    </div>

                    <div class="text-red-600 text-center my-3" th:if="${param.error}">
                        Invalid Email and password.
                    </div>
                    <div class="text-green-600 text-center my-3" th:if="${param.logout}">
                        You have been logged out.
                    </div>

                    <button type="submit" class="relative inline-flex items-center px-20 py-3 overflow-hidden text-lg font-medium dark:bg-gray-50 text-indigo-600 border-2 border-indigo-600 rounded-full hover:text-white group hover:bg-gray-50  ">
                        <span class="absolute left-0 block w-full h-0 transition-all bg-indigo-600 opacity-100 group-hover:h-full top-1/2 group-hover:top-0 duration-400 ease"></span>
                        <span class="absolute right-0 flex items-center justify-start w-10 h-10 duration-300 transform translate-x-full group-hover:translate-x-0 ease">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </span>
                        <span class="relative">Login</span>
                    </button>

                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                    </div>
                </form>
                <!-- form ends here -->
               
                <!-- Google Button -->
                <div class="social-buttons-container flex justify-center mt-4 gap-4">
                    <a href="#_" data-th-href="@{'/oauth2/authorization/google'}" class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
                        <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                        <span class="relative"><i class="fa-brands fa-google fa-xl pr-4"></i> Login With Google</span>
                    </a>
                </div>

                <!-- Github Button -->
                <div class="social-buttons-container flex justify-center mt-4 gap-4">
                    <a href="#_" data-th-href="@{'/oauth2/authorization/github'}" class="relative rounded px-5 py-2.5 overflow-hidden group bg-blue-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-blue-400 transition-all ease-out duration-300">
                        <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                        <span class="relative"><i class="fa-brands fa-github fa-xl pr-4"></i> Login With Github</span>
                    </a>
                </div>

            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
